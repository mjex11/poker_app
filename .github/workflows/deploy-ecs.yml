name: Deploy to Amazon ECS

on: 
  workflow_dispatch:
    inputs:
      environment:
        description: 'choise deploy environment'
        required: true
        type: choice
        options:
        - production
        - staging
      image:
        description: 'choise sekect Docker Image tag'
        required: true
        type: string

env:
  AWS_REGION: ap-northeast-1
  ECS_SERVICE: one-ecs-service
  ECS_CLUSTER: one-ecs-cluster
  ECS_TASK_DEFINITION: /poker_app/aws/task_definition.yml
  CONTAINER_NAME: one-ecs

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
